<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Control</title>
    <link rel="stylesheet" href="./style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="center">
        <div class="inputContainer">
            <input type="number" name="" class="pinInput" id="pinInput">
            <input type="number" name="" class="strobeMsInput" id="strobeMsInput" placeholder="Strobe interval (ms)">
        </div>
        <div class="buttonContainer">
            <button id="strobeButton">Strobe</button>
            <button id="turnOffButton">Turn off</button>
        </div>
        <div class="buttonHistory" id="buttonHistory">
            <h2>Button history</h2>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
